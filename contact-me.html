<body>
    <nav class="nav-container">
        <a href="index.html" class="nav-link"> Home </a>
        <a href="Clients.html" class="nav-link"> Clients </a>
        <a href="contact-me.html" class="nav-link"> Contact Me </a>
    </nav>

    <header class="header-container">
        <h1 class="header-title"> <strong> Letâ€™s Connect! </strong> </h1>
    </header>

    <main>
        <section class="contact-form-section">
            <form action="submit_form.php" method="POST" class="contact-form" id="contact-form">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="phone">

                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" required>

                <label for="message">Message</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit" class="submit-button">Send Message</button>
            </form>
        </section>
        <section class="Calendar-section">
            <h2 class="Calendar-title">Let's Connect</h2>
            <!-- Google Calendar Appointment Scheduling begin -->
            <link href="https://calendar.google.com/calendar/scheduling-button-script.css" rel="stylesheet">
            <script src="https://calendar.google.com/calendar/scheduling-button-script.js" async></script>
            <script>
                (function () {
                    var target = document.currentScript;
                    window.addEventListener('load', function () {
                        calendar.schedulingButton.load({
                            url: 'https://calendar.google.com/calendar/appointments/schedules/AcZssZ2PrInWpWnFVLWvxUVR_Dr_mUK1D_FY_gHhG7MLaPBpHwPn10_IouKmbTqcnPeZwIKxzUQOG9y-?gv=true',
                            color: '#F6BF26',
                            label: 'Book an appointment',
                            target,
                        });
                    });
                })();
            </script>
            <!-- end Google Calendar Appointment Scheduling -->
        </section>
    </main>

    <script>
        // Simple JavaScript form validation
        document.getElementById('contact-form').onsubmit = function (e) {
            if (!document.getElementById('name').value || !document.getElementById('email').value || !document.getElementById('message').value) {
                alert("Please fill out all required fields.");
                e.preventDefault();
            }
        };
    </script>
</body>

</html>
